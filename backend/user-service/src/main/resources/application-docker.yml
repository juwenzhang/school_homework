server:
  port: 8081

spring:
  application:
    name: user-service
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
      config:
        server-addr: nacos:8848
        file-extension: yaml
  datasource:
    url: jdbc:postgresql://postgres:5432/blog_db
    username: blog_user
    password: blog_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  security:
    user:
      name: admin
      password: password

# JWT配置
jwt:
  secret: ${JWT_SECRET:your-secret-key-for-jwt-token}
  expiration: 3600000

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  server:
    port: 8081
  info:
    env:
      enabled: true

# 日志配置
logging:
  level:
    root: INFO
    com.blog: DEBUG
    org.springframework.security: INFO