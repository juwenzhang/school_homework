server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/blog_db
    username: blog_user
    password: blog_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    port: 6379
    timeout: 6000ms

# Eureka客户端配置
spring.cloud.nacos.discovery:
  server-addr: localhost:8848
  namespace: blog_namespace

# JWT配置
jwt:
  secret: blog_secret_key_1234567890
  expiration: 86400000 # 24小时（毫秒）
  tokenHeader: Authorization
  tokenPrefix: Bearer
  header: Authorization
  issuer: blog_service
  audience: blog_client

# 日志配置
logging:
  level:
    root: INFO
    com.blog.userservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 缓存配置
cache:
  ttl: 3600 # 缓存过期时间（秒）
  user: 86400 # 用户信息缓存过期时间（秒）
  role: 86400 # 角色信息缓存过期时间（秒）
  permission: 86400 # 权限信息缓存过期时间（秒）

# 分页配置
page:
  default-page-size: 10
  max-page-size: 100

# 文件上传配置
file:
  upload-dir: /tmp/blog/uploads
  max-size: 10485760 # 10MB

# 验证码配置
captcha:
  expire: 300 # 验证码过期时间（秒）
  width: 120
  height: 40
  length: 4