server:
  port: 8082
  servlet:
    context-path: /api

spring:
  application:
    name: blog-service
  datasource:
    url: jdbc:postgresql://localhost:5432/blog_db
    username: blog_user
    password: blog_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    port: 6379
    timeout: 6000ms

# Eureka客户端配置
spring.cloud.nacos.discovery:
  server-addr: localhost:8848
  namespace: blog_namespace

# JWT配置
jwt:
  secret: blog_secret_key_1234567890
  expiration: 86400000 # 24小时（毫秒）
  tokenHeader: Authorization
  tokenPrefix: Bearer
  header: Authorization
  issuer: blog_service
  audience: blog_client

# 日志配置
logging:
  level:
    root: INFO
    com.blog.blogservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 缓存配置
cache:
  ttl: 3600 # 缓存过期时间（秒）
  article: 3600 # 文章信息缓存过期时间（秒）
  category: 86400 # 分类信息缓存过期时间（秒）
  tag: 86400 # 标签信息缓存过期时间（秒）

# 分页配置
page:
  default-page-size: 10
  max-page-size: 100

# 文件上传配置
file:
  upload-dir: /tmp/blog/uploads
  max-size: 10485760 # 10MB

# 限流配置
ratelimit:
  enabled: true
  default-rate: 100 # 每秒默认请求数
  burst-capacity: 200 # 最大突发请求数